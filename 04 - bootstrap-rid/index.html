<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejemplo Grid</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row box-row m-1">Cell 1</div>
            <div class="row box-row-mid m-1 gap-1">
                <div class="col-sm-8 box-col">Cell 2</div>
                <div class="col-sm box-col">Cell 3</div>
            </div>
            <div class="row box-row-base m-1 gap-1">
                <div class="col-sm box-col">Cell 4</div>
                <div class="col-sm box-col">Cell 5</div>
                <div class="col-sm box-col">Cell 6</div>
                <div class="col-sm box-col">Cell 7</div>
            </div>
            <div class="row box-row m-1">Cell 8</div>
        </div>
    </body>

</html>
