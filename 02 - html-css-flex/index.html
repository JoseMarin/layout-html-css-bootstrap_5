<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="CSS/estilo.css"/>
	<title>Ejemplo de float</title>
</head>
<body>
    <div id="container">
        <div id="div1">
            <div id="div2">
                <table style="width:100%">
                    <caption>Monthly savings</caption>

                      <th>Month</th>
                      <th>Savings</th>
                    </tr>

                      <td>January</td>
                      <td>$100</td>
                    </tr>
                    <tr>
                      <td>February</td>

                    </tr>
                  </table>
            </div>
        </div>
    </div>
